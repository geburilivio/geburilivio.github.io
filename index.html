<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geburtstag Livio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b0f14;
      color: white;
      height: 100vh;
    }
    .screen {
      display: none;
      height: 100%;
      width: 100%;
    }
    .active {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .intro {
      background: linear-gradient(135deg, #1e1f29, #4a148c);
      animation: fadeIn 1s ease-in-out;
    }
    .intro h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }
    .intro p {
      font-size: 1.2rem;
    }
    .confetti {
      font-size: 3rem;
      animation: bounce 1s infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: #0a0f16;
    }
  </style>
</head>
<body>
  <!-- Intro-Bildschirm -->
  <div id="intro" class="screen intro active">
    <div class="confetti">ðŸŽ‰ðŸŽˆðŸ¥³</div>
    <h1>Alles Gueti zum 13. Geburtstag, Livio!</h1>
  </div>

  <!-- PDF-Viewer -->
  <div id="pdf-viewer" class="screen">
    <iframe src="./GutscheineLivio.pdf" title="GeburtstagLivio"></iframe>
  </div>

  <script>
    // Nach 3 Sekunden PDF anzeigen
    setTimeout(() => {
      document.getElementById('intro').classList.remove('active');
      document.getElementById('pdf-viewer').classList.add('active');
    }, 3000);
  </script>
</body>
</html>
